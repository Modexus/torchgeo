trainer:
  accelerator: "gpu"
  devices: [0, 1]
  # strategy: "deepspeed_stage_2"
  precision: "bf16"
  benchmark: True
  replace_sampler_ddp: False
  enable_progress_bar: True
  fast_dev_run: False
  max_epochs: 800
  # limit_train_batches: 800
  # limit_val_batches: 50 
experiment:
  task: "mae_bigearthnet_train"
  name: "mae_bigearthnet_train"
  run:
    fit: True
    test: False
  module:
    model: "mae"
    encoder_name: "vit"
    sensor: "naip"
    imagenet_pretrained: False
    pretrained: False
    # resume_checkpoint: "last.ckpt"
    image_size: 120
    crop_size: 112
    patch_size: 8
    batch_size: ${experiment.datamodule.batch_size} 
    channel_wise: True
    channel_shuffle: True
    mask_tokens_encoder: False
    mask_tokens_decoder: True
    mask_tokens_reduction_encoder: False
    mask_tokens_reduction_decoder: True
    norm_pix_loss: False
    num_in_channels: 12
    num_out_channels: 12
    use_checkpoint: False
    mlp_ratio: 4.0
    embed_dim: 1024
    depth: 24
    num_heads: 16
    decoder_embed_dim: 1024
    decoder_depth: 8
    decoder_num_heads: 16
    mask_fns:
      - "random_masking_ratio"
      - "random_masking"
    mask_kwargs:
      random_masking_ratio:
        ratio: 0.7
        probability: 1.0
      random_masking:
        num_keep: 100 # 100
        probability: 1.0
  datamodule:
    root_dir: "/scratch/users/mike/data/BigEarthNet"
    bands: "all"
    num_classes: 19
    batch_size: 256
    num_workers: 16
    pin_memory: True
    prefetch_factor: 2
    persistent_workers: True
    load_target: False
logger:
  name: "wandb"
  offline: False
  project_name: "master-thesis"
